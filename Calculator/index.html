 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
  
  <link rel="stylesheet" href="style.css">  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
 </head>
 <body>
    <div class="box">
       
        <div id="box-input">
            <input class="input" placeholder="0" type="text">
        </div>
        <div>
            <button  id="AC" class="button">AC</button>
            <button  class="button">%</button>
            <button  id="color" class="button">/</button>
            <button  id="color" class="button">x</button>
        </div>
        <div>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button id="color" class="button">-</button>
        </div>
        <div> 
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button id="color" class="button">+</button>
        </div>
        <div>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">=</button>
        </div>
        <div>
            <button  id="zero" class="button">00</button>
            <button class="button">0</button>
            <button id="point" class="button">.</button>
        </div>
    </div>
    
 </body>
 <script src="script.js"></script>
 </html>
